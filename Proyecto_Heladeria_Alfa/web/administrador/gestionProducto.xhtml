            <ui:define name="content">
 <!-- container -->
                <div class="container">
                    <br/>
                    <br/>
                    <br/>
                    <br/>

                    <ol class="breadcrumb">
                        <li><a href="inicio.xhtml">Home</a></li>
                        <li class="active">Gestion de Producto</li>
                    </ol>

                    <div class="row">

                        <!-- Article main content -->
                        <article class="col-xs-12 maincontent">
                            <header class="page-header">
                                <h1 class="page-title">Gestion de Producto</h1>
                            </header>

                            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <h3 class="thin text-center">Registrar Producto</h3>
                                        <h:form id="frmProducto">
                                            <p:growl id="msgs" showDetail="true"/>

                                            <p:dataTable id="tblGestionProductos" var="prod" value="#{gestionProductosFormBean.listaDeProductos}" editable="true" style="margin-bottom:20px">
                                                <f:facet name="header">
                                                    Productos
                                                </f:facet>

                                                <p:ajax event="rowEdit" listener="#{gestionProductosFormBean.onRowEdit}" update=":frmProducto:msgs" />
                                                <p:ajax event="rowEditCancel" listener="#{gestionProductosFormBean.onRowCancel}" update=":frmProducto:msgs" />

                                                <p:column headerText="Nombre">
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{prod.nombre}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput1" value="#{prod.nombre}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>

                                                <p:column headerText="Tipo De Producto">
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{prod.tipoHelado.nombre}"/></f:facet>
                                                        <f:facet name="input">
                                                            <h:selectOneMenu value="#{prod.tipoHelado}" style="width:100%"
                                                                             converter="omnifaces.SelectItemsConverter">
                                                                <f:selectItems value="#{gestionProductosFormBean.listaDeTiposDeProducto}" var="th" itemLabel="#{th.nombre}" itemValue="#{th.nombre}" />
                                                            </h:selectOneMenu>
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column>
                                                <p:column headerText="Descripcion">
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{prod.descripcion}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput2" value="#{prod.descripcion}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>
                                                <p:column >
                                                    <p:commandButton icon="ui-icon-trash"
                                                                     actionListener="#{gestionProductosFormBean.eliminarProducto(prod)}"
                                                                     update="frmProducto:tblGestionProductos"/>
                                                </p:column>

                                                <p:column style="width:35px">
                                                    <p:rowEditor />
                                                </p:column>
                                            </p:dataTable>
                                            <p:commandButton id="btnCrearProducto"
                                                             value="Crear Producto"
                                                             action="/administrador/crearNuevoProducto?faces-redirect=true"/>

                                        </h:form>

                                        <h:form id="frmDlgConf">
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="" />
                                                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="" />
                                            </p:confirmDialog>      
                                        </h:form>          
                                    </div>
                                </div>
                            </div>
                        </article>
                        <!-- /Article -->
