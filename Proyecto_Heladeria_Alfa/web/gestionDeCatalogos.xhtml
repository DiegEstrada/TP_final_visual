<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./resources/template/template.xhtml">

            <ui:define name="content">
                <header id="head">
                    <p style="color: #000;font-size: 30px" class="tagline">Gestion de Catalogos</p>


                </header>
                <h:form id="frmCatalogo">
                    <p:growl id="msgs" showDetail="true"/>

                    <p:dataTable id="tblGestionCatalogos" var="cat" value="#{gestionCatalogosFormBean.catalogos}" editable="true" style="margin-bottom:20px">
                        <f:facet name="header">
                            Catalogos
                        </f:facet>

                        <p:ajax event="rowEdit" listener="#{dtEditView}" update=":frmCatalogo:msgs" />
                        <p:ajax event="rowEditCancel" listener="#{dtEditView.onRowCancel}" update=":frmCatalogo:msgs" />

                        <p:column headerText="Nombre">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{cat.nombre}" /></f:facet>
                                <f:facet name="input"><p:inputText id="modelInput" value="#{cat.nombre}" style="width:100%"/></f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column headerText="Producto">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{cat.producto.nombre}" /></f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{cat.producto}" style="width:100%"
                                                     converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{gestionCatalogosFormBean.productos}" var="pro" itemLabel="#{pro.nombre}" itemValue="#{pro}" />
                                    </h:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column headerText="Promocion">
                            <p:cellEditor>
                                <f:facet name="output"><h:outputText value="#{cat.promocion.nombre} -#{cat.promocion.descuento}%" /></f:facet>
                                <f:facet name="input">
                                    <h:selectOneMenu value="#{cat.promocion}" style="width:100%"
                                                     converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{gestionCatalogosFormBean.promociones}" var="prom" itemLabel="#{prom.nombre} -#{prom.descuento}%" itemValue="#{prom}" />
                                    </h:selectOneMenu>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                       
                        <p:column style="width:35px">
                            <p:rowEditor />
                        </p:column>
                    </p:dataTable>
                    <p:commandButton id="btnCrearCatalogo"
                                     value="Crear catalogo"
                                     oncomplete="PF('nuevoCatalogo').show;"
                                     update="dlgNuevoCatalogo"
                                     resetValues="true"/>
                    
                    <p:dialog id="dlgNuevorCatalogo"
                              widgetVar="nuevoCatalogo"
                              modal="true"
                              showEffect="explode" hideEffect="explode"
                              header="Crear nuevo Catalogo">
                               
                            <h:form id="frmNuevoCatalogo" >
                                <p:growl id="msj1"/>
                                <h:panelGrid id="tblNuevoCatalogo" columns="2">
                                    <p:outputLabel id="lblnombre" value="Nombre" for="txtNombre"/>
                                    <p:inputText id="txtNombre" value="#{gestionCatalogosFormBean.catalogoBean.catalogo.nombre}" required="true"
                                                 requiredMessage="Ingrese nombre" maxlength="13"/>
                                    <p:outputLabel id="lblProducto" value="Producto" for="txtProducto"/>
                                    <p:selectOneMenu id="txtProducto" value="#{gestionCatalogosFormBean.catalogoBean.catalogo.producto}" 
                                                      converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{gestionCatalogosFormBean.productos}" var="prod"
                                                       itemLabel="#{prod.nombre}"
                                                       itemValue="#{prod}">
                                        </f:selectItems>
                                    </p:selectOneMenu>
                                    <p:outputLabel id="lblPromocion" value="Promocion" for="txtPromocion"/>
                                    <p:selectOneMenu id="txtPromocion" value="#{gestionCatalogosFormBean.catalogoBean.catalogo.promocion}" 
                                                      converter="omnifaces.SelectItemsConverter">
                                        <f:selectItems value="#{gestionCatalogosFormBean.promociones}" var="prom"
                                                       itemLabel="#{prom.nombre} -#{prom.descuento}%"
                                                       itemValue="#{prom}">
                                        </f:selectItems>
                                    </p:selectOneMenu>

                                    <p:commandButton id="btnregistro" value="Registrar"
                                                     actionListener="#{usuarioFormBean.crearNuevoUsuario()}"
                                                     update="frmListadoUsuarios:tblListaUsuarios"
                                                     icon="ui-icon-disk">
                                        <p:confirm header="Confirmacion" message="Â¿Estas Seguro?"/>
                                    </p:commandButton>
                                    <p:commandButton  id="btnCancelar" value="Cancelar" icon="ui-icon-close" immediate="true" onclick="PF('dlgAgregar').hide()"/>
                                </h:panelGrid>
                            </h:form>
                        </p:dialog> 

                    
                </h:form>

            </ui:define>

        </ui:composition>

    </body>
</html>
