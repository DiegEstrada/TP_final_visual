                    <div class="row">

                        <!-- Article main content -->
                        <article class="col-xs-12 maincontent">
                            <header class="page-header">
                                <h1 class="page-title">Gestion de Catalogo</h1>
                            </header>

                            <div class="col-md-6 col-md-offset-3 col-sm-8 col-sm-offset-2">
                                <div class="panel panel-default">
                                    <div class="panel-body">
                                        <h3 class="thin text-center">Registrar Catalogo</h3>
                                        <h:form id="frmCatalogo">
                                            <p:growl id="msgs" showDetail="true"/>

                                            <p:dataTable id="tblGestionCatalogos" var="cat" value="#{gestionCatalogosFormBean.catalogos}" editable="true" style="margin-bottom:20px">
                                                <f:facet name="header">
                                                    Catalogos
                                                </f:facet>

                                                <p:ajax event="rowEdit" listener="#{gestionCatalogosFormBean.onRowEdit}" update=":frmCatalogo:msgs" />
                                                <p:ajax event="rowEditCancel" listener="#{gestionCatalogosFormBean.onRowCancel}" update=":frmCatalogo:msgs" />

                                                <p:column headerText="Nombre">
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{cat.nombre}" /></f:facet>
                                                        <f:facet name="input"><p:inputText id="modelInput" value="#{cat.nombre}" style="width:100%"/></f:facet>
                                                    </p:cellEditor>
                                                </p:column>

                                                <p:column headerText="Producto">
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{cat.producto.nombre}" /></f:facet>
                                                        <f:facet name="input">
                                                            <h:selectOneMenu value="#{cat.producto}" style="width:100%"
                                                                             converter="omnifaces.SelectItemsConverter">
                                                                <f:selectItems value="#{gestionCatalogosFormBean.productos}" var="pro" itemLabel="#{pro.nombre}" itemValue="#{pro}" />
                                                            </h:selectOneMenu>
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column>
                                                <p:column headerText="Promocion">
                                                    <p:cellEditor>
                                                        <f:facet name="output"><h:outputText value="#{cat.promocion.nombre} -#{cat.promocion.descuento}%" /></f:facet>
                                                        <f:facet name="input">
                                                            <h:selectOneMenu value="#{cat.promocion}" style="width:100%"
                                                                             converter="omnifaces.SelectItemsConverter">
                                                                <f:selectItems value="#{gestionCatalogosFormBean.promociones}" var="prom" itemLabel="#{prom.nombre} -#{prom.descuento}%" itemValue="#{prom}" />
                                                            </h:selectOneMenu>
                                                        </f:facet>
                                                    </p:cellEditor>
                                                </p:column>
                                                <p:column >
                                                    <p:commandButton icon="ui-icon-trash"
                                                                     actionListener="#{gestionCatalogosFormBean.eliminarCatalogo(cat)}"
                                                                     update="frmCatalogo:tblGestionCatalogos"/>
                                                </p:column>

                                                <p:column style="width:35px">
                                                    <p:rowEditor />
                                                </p:column>
                                            </p:dataTable>
                                            <p:commandButton id="btnCrearCatalogo"
                                                             value="Crear catalogo"
                                                             action="/administrador/creraNuevoCatalogo?faces-redirect=true"/>

                                        </h:form>

                                        <h:form id="frmDlgConf">
                                            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade">
                                                <p:commandButton value="SI" type="button" styleClass="ui-confirmdialog-yes" icon="" />
                                                <p:commandButton value="NO" type="button" styleClass="ui-confirmdialog-no" icon="" />
                                            </p:confirmDialog>      
                                        </h:form>          
                                    </div>
                                </div>
                            </div>
                        </article>

                        <!--INICIO DIALOG MODIFICAR-->
                        <h:form id ="dialogo">
                            <p:growl id="msj2"/>
                            <p:dialog id="dlgCatalogo" header="Modificar" widgetVar="dlg" height="400" modal="true">
                                <h:panelGrid columns="2" cellpadding="6">
                                    <p:outputLabel id="lblnombre" value="Nombre" for="txtNombre"/>
                                    <p:inputText id="txtNombre" value="" required="true"
                                                 requiredMessage="Ingrese Nombre" maxlength="45"/>
                                    <p:outputLabel id="lblproducto" value="Producto" for="txtProducto"/>
                                    <p:selectOneMenu id="txtProducto" value="" required="true" 
                                                     requiredMessage="Seleccione" converter="omnifaces.SelectItemsConverter" >
                                        <f:selectItem  itemLabel="Seleccione..." itemValue=""/>
                                        <f:selectItems value="" var="p"
                                                       itemLabel="#{p.idProducto} - #{p.nombre}" itemValue="#{p}"/>
                                    </p:selectOneMenu>
                                    <p:outputLabel id="lblpromocion" value="Promocion" for="txtPromocion"/>
                                    <p:selectOneMenu id="txtPromocion" value="" required="true" 
                                                     requiredMessage="Seleccione" converter="omnifaces.SelectItemsConverter" >

                                        <f:selectItems value="" var="pro"

                                    </p:selectOneMenu>
                                    <p:outputLabel id="lblestado" value="Estado" for="txtEstado"/>
                                    <p:inputText id="txtEstado" value="" required="true"
